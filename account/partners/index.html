<link rel="stylesheet" href="common/bootstrap/bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css" />
<script src="common/bootstrap/bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.min.js"></script>
<script src="common/bootstrap/bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<link rel="stylesheet" href="./account/partners/index.css" />
<script src="./account/partners/index.js"></script>

<body>
  <div class="rootContent">
    <div class="path">account/partners</div>
    <div class="d-flex align-items-center mb-3">
      <h2 class="mb-0 me-3">商户列表</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" onclick="g_data.createPartners()">添加商户</button>

    </div>
    <div class="fillterMenu d-flex flex-wrap">
      <div class="partnersName input-group">
        <select class="form-select" id="partnersName" aria-label="" onchange="updatePlaceholder(this)">
          <option value="1" selected>商户名称</option>
          <option value="2">收币地址</option>
          <option value="3">代理商编号</option>
        </select>
        <input type="text" class="form-control" id="partnersNameInput" placeholder="商户名称" aria-label="" aria-describedby="basic-addon1" />
      </div>
      <div class="interactionButtons d-flex justify-content-between" style="width: 100%">
        <div class="d-flex gap-3">
          <button type="button" id="searchBtn" class="btn btn-outline-dark">搜索</button>
          <button type="button" id="resetBtn" class="btn btn-outline-dark">重置</button>
        </div>
        <div class="d-flex gap-3">
          <button type="button" id="passwordResetRequestBtn" class="btn btn-outline-dark" onclick="g_data.passwordResetRequest()">重设密码要求(0)</button>
        </div>
      </div>
    </div>
    <div class="dataContent"></div>
    <div class="paginationContent"></div>
  </div>

  <script>
    function updatePlaceholder(select) {
      select.nextElementSibling.value = "";
      select.nextElementSibling.placeholder = select.options[select.selectedIndex].text;
    }
  </script>

  <!-- 新增商戶 Modal -->
  <div class="modal fade" id="createPartnerModal" tabindex="-1" aria-labelledby="createPartnerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPartnerModalLabel">新增商戶</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">商戶名稱：</label>
            <input type="text" class="form-control" id="partnerNameInput" />
          </div>
          <div class="mb-2">
            <label class="form-label">商戶代號：</label>
            <input type="text" class="form-control" id="partnerCodeInput" placeholder="僅可輸入 4 個大寫英文字母" />
          </div>
          <div class="mb-2">
            <label class="form-label">帳號：</label>
            <input type="text" class="form-control" id="partnerAccountInput" placeholder="請輸入商戶超級使用者的帳號" />
          </div>
          <hr />
          <div class="mb-2">
            <label class="form-label">最小充值數量：</label>
            <div class="input-group">
              <input type="number" class="form-control" id="partnerMinRechargeInput" />
              <span class="input-group-text">寶幣</span>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">代付範圍：</label>
            <div class="input-group">
              <input type="number" class="form-control" id="partnerPayoutMinInput" placeholder="最小" />
              <span class="input-group-text">~</span>
              <input type="number" class="form-control" id="partnerPayoutMaxInput" placeholder="最大" />
              <span class="input-group-text">寶幣</span>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">最小提幣數量：</label>
            <div class="input-group">
              <input type="number" class="form-control" id="partnerMinWithdrawInput" />
              <span class="input-group-text">USDT</span>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">邀請者：</label>
            <input type="text" class="form-control" id="partnerInviterInput" placeholder="請輸入代理商用戶帳號" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-primary" id="saveNewPartnerBtn">保存</button>
        </div>
      </div>
    </div>
  </div>
</body>
