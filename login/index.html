<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理系统登录</title>
  <link href="../common/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
  <link href="./index.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4">管理系统登录</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../common/js/global.js"></script>
  <script src="../common/jquery/jquery-3.7.1.min.js"></script>
  <script src="../common/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
